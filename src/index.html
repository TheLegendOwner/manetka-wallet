<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MANETKA Wallet - Crypto wallet for MANETKA stablecoin with TON Connect integration" />
  <meta name="keywords" content="crypto, wallet, MANETKA, TON, blockchain, DeFi, NFT" />
  <meta name="author" content="MANETKA Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MANETKA Wallet" />
  <meta property="og:description" content="Crypto wallet for MANETKA stablecoin with TON Connect integration" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="MANETKA Wallet" />
  <meta property="twitter:description" content="Crypto wallet for MANETKA stablecoin with TON Connect integration" />
  <meta property="twitter:image" content="/og-image.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#f59e0b" />
  <meta name="msapplication-TileColor" content="#f59e0b" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  
  <title>MANETKA Wallet</title>
  
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }
    
    .loading-logo svg {
      width: 40px;
      height: 40px;
      color: #f59e0b;
    }
    
    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 400;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 24px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Prevent FOUC */
    #root {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="m2 17 10 5 10-5"/>
        <path d="m2 12 10 5 10-5"/>
      </svg>
    </div>
    <div class="loading-text">MANETKA</div>
    <div class="loading-subtitle">Wallet</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- React App -->
  <div id="root"></div>
  
  <script type="module">
    // Simple module loader for React app
    import('./App.tsx').then(({ default: App }) => {
      import('react').then(React => {
        import('react-dom/client').then(ReactDOM => {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(App));
          
          // Hide loading screen and show app
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            const rootElement = document.getElementById('root');
            
            loadingScreen.classList.add('fade-out');
            rootElement.classList.add('loaded');
            
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }, 1000);
        });
      });
    }).catch(error => {
      console.error('Failed to load app:', error);
      
      // Show error message
      document.getElementById('loading-screen').innerHTML = `
        <div class="loading-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="m15 9-6 6"/>
            <path d="m9 9 6 6"/>
          </svg>
        </div>
        <div class="loading-text">Loading Failed</div>
        <div class="loading-subtitle">Please refresh the page</div>
      `;
    });
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
